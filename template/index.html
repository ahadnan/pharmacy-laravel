<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Pharmacy</title>
</head>

<body>
    <div class="container">
        <!-- HEADING SECTION -->
        <section id="heading-section" class="px-5 py-2">
            <div class="row">
                <div class="col-md-4">
                    <img src="./img/pharmacy.png" class="img-fluid" alt="">
                </div>
                <div class="col-md-8">
                    <div class="input-group mt-4">
                        <input type="text" class="form-control" placeholder="Search for medicine" aria-describedby="basic-addon2">
                        <input type="button" value="SEARCH" class="btn btn-primary  mr-4">

                        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                        <input type="text" class="form-control mr-4" placeholder="Cart">
                        <button type="submit" class="btn btn-secondary  ">LOGIN</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- NAVIGATION SECTION -->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse bg-faded mb-3">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">HOME </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="madicines.html">MEDICINES</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="topmedicine.html">TOP MEDICINE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">CART</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">CONTACT</a>
                    </li>

                </ul>

            </div>
        </nav>

        <section id="authentication">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">Existing Customers</h4>
                            <small class="">sign in with the form below</small>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="password">
                                </div>
                                <small>if you forgot your password just enter your email and click <a href="#">here </a></small>
                                <br>
                                <button type="submit" class="btn btn-primary mt-1">Sign In</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">Register New Account</h4>
                            <form>
                                <div class="input-group pb-2">
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                    <input type="text" class="form-control" id="address" placeholder="Address">
                                </div>
                                <div class="input-group pb-2">
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                    <select class="form-control" id="exampleSelect1">
                                            <option>Select</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                    </select>
                                </div>
                                <div class="input-group pb-2 ">
                                    <input type="text" class="form-control" id="zip" placeholder="Zip-Code">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                                </div>
                                <div class="input-group pb-2">
                                    <input type="text" class="form-control" id="email" placeholder="E-mail">
                                    <input type="text" class="form-control" id="password" placeholder="Password">
                                </div>

                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    <!-- FOOTER SECTION -->
    <footer id="main-footer" class="bg-inverse fixed-bottom">
            <div class="row">
                <div class="col text-center">
                    <div class="py-3">
                        <h1 class="h3">Online Pharmacy</h1>
                        <p>Copyright &copy; 2017</p>
                    </div>
                </div>
            </div>
    </footer>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
